global:
  resolve_timeout: 5m
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

route:
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h
  receiver: 'ses'  # Default receiver for non-critical alerts

  routes:
    - match:
        severity: 'critical'
      receiver: 'critical-alerts'  # Send critical alerts to both PagerDuty & Email

